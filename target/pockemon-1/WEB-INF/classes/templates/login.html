<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <title>Bienvenido a mantenimientos ciisa</title>  
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <link th:href="@{/css/loginstyle.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="pagina">
        <div class='card w-90'>
            <div id="contenedor">
                <div id="central">
                    <div id="login">
                        <div class="titulo">
                            Bienvenido <img th:src="@{/images/pockebola.png}" width="80px" height="80px" alt="">
                        </div>
                        <form th:action="@{/perform_login}" th:method="POST">
                            <label for="username">Nombre de usuario:</label>
                            <input type="text" name="username" placeholder="Usuario" required>

                            <label for="username">Contraseña:</label>
                            <input type="password" name="password" placeholder="Contraseña" required>
                            <button type="submit" title="Ingresar">Login</button>
                        </form>
                        <div class="pie-form">
                            <a th:href="@{/register}">¿No tienes Cuenta? Registrate</a>
                        </div>
                    </div>
                    <div class="inferior">
                        <a href="#">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
