<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <title>Bienvenido a pockemones ciisa</title>
</head>

<body>
    <div layout:fragment="pagina">
        <div class='card w-90'>
            <div class="panel-heading"
                style="background-color: #0D6EFD; justify-content: left;display: flex;align-items: center; height: 60px;">
                <h3 class="panel-title center" style="color:white">
                    &nbsp;&nbsp;<i class="bi bi-card-list"></i> Lista de medallas ganadas</h3>
            </div>
            <div class="col-md-12">
                <div class='card-body'>
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre Entrenador</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Alias</th>
                                    <th scope="col">Lugar</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="medalla : ${medallasEntrenador}">
                                    <td>*</td>
                                    <td th:text="${nombre}"></td>
                                    <td th:text="${medalla.gimnasio.nombreMedalla}"></td>
                                    <td th:text="${medalla.gimnasio.aliasMedalla}"></td>
                                    <td th:text="${medalla.gimnasio.nombreGimnasio}"></td>
                                    <td>
                                        <form th:action="@{/medallas/} + ${medalla.id}" th:method="DELETE">
                                            <button type="submit" class="btn btn-danger">
                                                <i class="bi bi-trash"></i>
                                              </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
