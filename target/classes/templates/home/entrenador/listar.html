<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <title>Bienvenido a pokemones ciisa</title>
</head>

<body>
    <div layout:fragment="pagina">
        <div class='card w-90'>
            <div class="panel-heading"
                style="background-color: #0D6EFD; justify-content: left;display: flex;align-items: center; height: 60px;">
                <h3 class="panel-title center" style="color:white">
                    &nbsp;&nbsp;<i class="bi bi-card-list"></i> Lista de pokemones</h3>
            </div>
            <div class="col-md-12">
                <div class='card-body'>
                    <a class="btn btn-success mb-2" th:href="@{/mis_pockemones/crear}"><i class="bi bi-node-plus"></i>Atrapar</a>
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Energ√≠a</th>
                                    <th scope="col">Intercambiar</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="pockemon : ${pockemones}">
                                    <td>*</td>
                                    <td th:text="${pockemon.pockemon.nombre}"></td>
                                    <td th:text="${pockemon.pockemon.tipo}"></td>
                                    <td th:text="${pockemon.energia}"></td>
                                    <td>
                                        <a class="btn btn-secondary" th:href="@{/mis_pockemones/editar/} + ${pockemon.id}"><i class="bi bi-pencil-fill"></i></a>
                                    </td>
                                    <td>
                                        <form th:action="@{/mis_pockemones/} + ${pockemon.id}" th:method="DELETE">
                                            <button type="submit" class="btn btn-danger">
                                                <i class="bi bi-trash"></i>
                                              </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
