<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">

<head>
      <title>Editar</title>
</head>
<body>
      <div layout:fragment="pagina">
            <div class='card w-90'>
                  <div class="panel-heading"
                      style="background-color: #0D6EFD; justify-content: left;display: flex;align-items: center; height: 60px;">
                      <h3 class="panel-title center" style="color:white">
                          &nbsp;&nbsp;<i class="bi bi-card-list"></i> Editar mis datos</h3>
                  </div>
                  <div class="col-md-12">
                      <div class='card-body'>
                          <form th:action="@{/mis_datos}" th:object="${entrenador}" th:method="PUT">
                            <div class='card w-90'>
                                <div class="col-md-12">
                                    <div class='card-body'>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="md-form md-outline">
                                                    <label class="upper">
                                                        <h6><strong>Nombre</strong></h6>
                                                    </label>
                                                    <input type="text" class="form-control" th:field="*{nombre}">
                                                    <p th:if="${error_nombre}" style="color:red" th:text="${error_nombre}">Nombre Error</p>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="md-form md-outline">
                                                    <label class="upper">
                                                        <h6><strong>Edad</strong></h6>
                                                    </label>
                                                    <input type="text" class="form-control" th:field="*{edad}">
                                                    <p th:if="${error_edad}" style="color:red" th:text="${error_edad}">Edad Error</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="md-form md-outline">
                                                    <label class="upper">
                                                        <h6><strong>Username</strong></h6>
                                                    </label>
                                                    <input type="text" class="form-control" th:field="*{username}" readonly>
                                                    <p th:if="${error_username}" style="color:red" th:text="${error_username}">Username Error</p>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="md-form md-outline">
                                                    <label class="upper">
                                                        <h6><strong>Password</strong></h6>
                                                    </label>
                                                    <input type="password" class="form-control" th:field="*{password}">
                                                    <p th:if="${error_password}" style="color:red" th:text="${error_password}">Password Error</p>
                                                </div>
                                            </div>
                                        </div>
                                        <br />
                                        <br />
                                        <div class="row">
                                            <div class="col-md-6 text-center">
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="bi bi-send-check"></i>
                                                    Cambiar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </form>
                      </div>
                  </div>
              </div>
      </div>
</body>
</html>
